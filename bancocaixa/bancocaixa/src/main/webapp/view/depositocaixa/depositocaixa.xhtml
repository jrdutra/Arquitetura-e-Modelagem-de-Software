<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>		
			body{
				
				background-image: linear-gradient(to left, #808080 , #606060);
			}
			.painel{
				width: 50%;
				margin: 0 auto;
			}
			.botaomenu{
				width: 170px;
				height: 80px;
				margin: 9px;
			}
			.painelBotoes{
				margin: auto;
			}
		</style>
		<meta charset="UTF-8" />
		<title>Ver Extrato</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<p:toolbar>
	        <f:facet name="right">
	       	    <p:outputLabel value="#{PainelBean.nomeUsuario()}" rendered="true"></p:outputLabel>
	       	    <p:spacer />
	       	    <p:commandButton id="idBtnSair" value="Sair" action="#{PainelBean.sair()}" process="@this" icon="ui-icon-close"/>
	        </f:facet>
	    </p:toolbar>
	    <p:spacer />
		<h:form id="frmConteudo">
			<p:growl id="message" showDetail="true" />
			<p:panel id="pnIConteudo" class="painel" header="Deposito em Conta">
			<p:outputLabel value="Saldo: " rendered="true"></p:outputLabel>
			<p:outputLabel value="R$ #{DepositoCaixaBean.usuarioSecao.conta.getSaldo()}" rendered="true"></p:outputLabel>
			    <h:form>
				    <h:panelGrid columns="2" class="painel" style="width: 100%;">
						
						<p:outputLabel for="idValor">Valor:</p:outputLabel>
						<p:inputNumber id="idValor" value="#{DepositoCaixaBean.valorDeposito}" symbol="R$ " rendered="true"></p:inputNumber>
						
						
						<p:spacer /><p:spacer /><p:spacer />
						<p:commandButton class="botaoPainel" value="Depositar" action="#{DepositoCaixaBean.depositarClick()}" icon="ui-icon-check" process="@form" ajax="true" update=":frmConteudo"/>
					</h:panelGrid>
				</h:form>
				
				<h:panelGrid columns="1" class="painel" style="width: 100%; text-align:right;">
				<p:commandButton class="botaoPainel" value="Painel" action="#{PainelBean.painelClick()}" icon="ui-icon-home" ajax="false"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
