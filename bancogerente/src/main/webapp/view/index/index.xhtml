<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>		
			.painel{
				width: 50%;
				margin: auto auto;
			}
		</style>
		<meta charset="UTF-8" />
		<title>Gerente</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<h:form id="frmIdentificacao">
			<p:panel id="pnIdentificacao" class="painel" header="Identificação">
				<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
			       
			    </p:messages>
				<h:panelGrid columns="2" style="width: 100%;">
					<p:outputLabel value="Gerente:" rendered="true"></p:outputLabel>
					<p:selectOneMenu id="idGerente" value="#{IndexBean.idUsuarioGerente}" style="width: 90%;">
					   <f:selectItem itemLabel="Selecione o Gerente" itemValue="" noSelectionOption="true" />
					   <f:selectItems value="#{IndexBean.listaUsuarioGerente}" var="obj" itemLabel="#{obj.pessoaFisica}" itemValue="#{obj.id}"/>
					</p:selectOneMenu>
					<p:outputLabel for="idInputSenha" value="Senha:" rendered="true"></p:outputLabel>
					<p:password id="idInputSenha" value="#{IndexBean.senha}" label="Senha" required="true" style="width: 90%;"/>
					<p:spacer />
					<p:commandButton id="idBtnAutenticar" value="Autenticar" action="#{IndexBean.autenticarClick()}" process="@form" update=":frmIdentificacao:pnIdentificacao"/>
				</h:panelGrid>	
			    
			</p:panel>
		</h:form>
	</h:body>
</html>
