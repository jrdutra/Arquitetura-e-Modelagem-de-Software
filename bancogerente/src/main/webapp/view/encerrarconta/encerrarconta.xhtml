<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>		
			.painel{
				width: 50%;
				margin: 0 auto;
			}
			.botaomenu{
				width: 170px;
				height: 80px;
				margin: 9px;
			}
			.painelBotoes{
				margin: auto;
			}
		</style>
		<meta charset="UTF-8" />
		<title>Encerrar Conta</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<p:toolbar>
	        <f:facet name="right">
	       	    <p:outputLabel value="#{PainelBean.nomeUsuario()}" rendered="true"></p:outputLabel>
	       	    <p:spacer />
	       	    <p:commandButton id="idBtnSair" value="Sair" action="#{PainelBean.sair()}" process="@this" icon="ui-icon-close"/>
	        </f:facet>
	    </p:toolbar>
	    <p:spacer />
	    <h:form id="frm">
	    	<p:growl id="message" showDetail="true" />
			<p:panel id="pnIConteudo" class="painel" header="Encerrar Conta">
			    	<p:tabView>
				    	<p:tab title="Contas de pessoa física">
							    <p:dataTable id="tabelaContasFisicas" var="usuario" 
											 value="#{EncerrarContaBean.listaUsuarioPessoaFisica}"
											 paginator="true" rows="10" lazy="true">
									<p:column headerText="Titular">
										<h:outputText value="#{usuario.pessoaFisica.nome}" />
									</p:column>
									<p:column headerText="Agência">
										<h:outputText value="#{usuario.conta.agencia}" />
									</p:column>
									<p:column headerText="Número da Conta">
										<h:outputText value="#{usuario.conta.numero}" />
									</p:column>
									<p:column headerText="Ações" style="width: 30%;">
						             	<p:commandButton value="Encerrar" actionListener="#{EncerrarContaBean.encerrarClick(usuario)}" process="@form" ajax="true" update="frm:message">
						             		<p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
						             	</p:commandButton>
						             	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									    </p:confirmDialog>
							        </p:column> 
								</p:dataTable>
						</p:tab>
						<p:tab title="Contas de pessoa jurídica">
							    <p:dataTable id="tabelaContasJuridicas" var="usuario" 
											 value="#{EncerrarContaBean.listaUsuarioPessoaJuridica}"
											 paginator="true" rows="10" lazy="true">
									<p:column headerText="Titular">
										<h:outputText value="#{usuario.pessoaJuridica.razaosocial}" />
									</p:column>
									<p:column headerText="Agência">
										<h:outputText value="#{usuario.conta.agencia}" />
									</p:column>
									<p:column headerText="Número da Conta">
										<h:outputText value="#{usuario.conta.numero}" />
									</p:column>
									<p:column headerText="Ações" style="width: 30%;">
							             	<p:commandButton value="Encerrar" actionListener="#{EncerrarContaBean.encerrarClick(usuario)}" process="@form" ajax="true" update="frm:message">
						             		<p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
						             	</p:commandButton>
						             	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									    </p:confirmDialog>
							        </p:column> 
								</p:dataTable>
						</p:tab>
					</p:tabView>
				<h:panelGrid columns="1" class="painel" style="width: 100%; text-align:right;">
				<p:commandButton class="botaoPainel" value="Painel" action="#{PainelBean.painelClick()}" icon="ui-icon-home" ajax="false"/>
				</h:panelGrid>
			</p:panel>
			</h:form>
	</h:body>
</html>
