<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>		
			.painel{
				width: 50%;
				margin: 0 auto;
			}
			.botaomenu{
				width: 170px;
				height: 80px;
				margin: 9px;
			}
			.painelBotoes{
				margin: auto;
			}
		</style>
		<meta charset="UTF-8" />
		<title>Abrir Conta</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<p:toolbar>
	        <f:facet name="right">
	       	    <p:outputLabel value="#{PainelBean.nomeUsuario()}" rendered="true"></p:outputLabel>
	       	    <p:spacer />
	       	    <p:commandButton id="idBtnSair" value="Sair" action="#{PainelBean.sair()}" process="@this" icon="ui-icon-close"/>
	        </f:facet>
	    </p:toolbar>
	    <p:spacer />
		<h:form id="frmConteudo">
			<p:panel id="pnIConteudo" class="painel" header="Abrir Conta">
			    <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>    
			
			    <h:panelGrid columns="2" class="painel" style="width: 100%;">
			    	<p:outputLabel for="idAgencia" value="Agencia:" rendered="true"></p:outputLabel>
			    	<p:outputLabel id="idAgencia" value="#{AbrirContaBean.conta.agencia}" rendered="true" style="font-weight: bold;"></p:outputLabel>
			    	<p:outputLabel for="idConta" value="Número da Conta:" rendered="true"></p:outputLabel>
			    	<p:outputLabel id="idConta" value="#{AbrirContaBean.conta.numero}" rendered="true" style="font-weight: bold;"></p:outputLabel>
			    	
			    	<p:outputLabel for="idPessoaFisica" value="Titular:" rendered="true"></p:outputLabel>
			    	<p:selectOneMenu id="idPessoaFisica" value="#{AbrirContaBean.idPessoaFisica}" style="width: 90%;">
					   <f:selectItem itemLabel="Selecione o Titular" itemValue="" noSelectionOption="true" />
					   <f:selectItems value="#{AbrirContaBean.listaPessoaFisica}" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj.id}"/>
					</p:selectOneMenu>
			    	
			    	<p:outputLabel for="idSaldo" value="Saldo da Conta:" rendered="true"></p:outputLabel>
			    	<p:inputNumber id="idSaldo" value="#{AbrirContaBean.saldo}" symbol="R$ " rendered="true"></p:inputNumber>
			    	<p:outputLabel for="idSenha" value="Senha da Conta:" rendered="true"></p:outputLabel>
			    	<p:inputText id="idSenha" value="#{AbrirContaBean.senha}" rendered="true"></p:inputText>
				</h:panelGrid>
				<p:commandButton class="botaoPainel" value="Criar Conta" action="#{AbrirContaBean.criarContaClick()}" icon="ui-icon-check" process="@form" ajax="true" update=":frmConteudo:pnIConteudo"/>
				<h:panelGrid columns="1" class="painel" style="width: 100%; text-align:right;">
					<p:commandButton class="botaoPainel" value="Painel" action="#{PainelBean.painelClick()}" icon="ui-icon-home" ajax="true"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
