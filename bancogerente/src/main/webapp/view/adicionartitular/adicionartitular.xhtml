<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>		
			.painel{
				width: 100%;
				margin: 0 auto;
			}
			.botaomenu{
				width: 170px;
				height: 80px;
				margin: 9px;
			}
			.painelBotoes{
				margin: auto;
			}
			
		</style>
		<meta charset="UTF-8" />
		<title>Adicionar Titular</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<p:toolbar>
	        <f:facet name="right">
	       	    <p:outputLabel value="#{PainelBean.nomeUsuario()}" rendered="true"></p:outputLabel>
	       	    <p:spacer />
	       	    <p:commandButton id="idBtnSair" value="Sair" action="#{PainelBean.sair()}" process="@this" icon="ui-icon-close"/>
	        </f:facet>
	    </p:toolbar>
	    <p:spacer />
			
			<p:panel id="pnIConteudo" class="painel" header="Adicionar Titular">
			   
			    <p:tabView>
			    
		    		<p:tab title="Pessoa Física">
			    		<h:form id="frmConteudoFisica">
				    		<h:panelGrid columns="2" class="painel" style="width: 100%;">
				    		
				    			<p:outputLabel for="idContaPF" value="Agencia:" rendered="true"></p:outputLabel>
				    			<p:selectOneMenu id="idContaPF" value="#{AdicionarTitularBean.idConta}" style="width: 90%;">
								   <f:selectItem itemLabel="Selecione a Conta" itemValue="" noSelectionOption="true" />
								   <f:selectItems value="#{AdicionarTitularBean.listaConta}" var="obj" itemLabel="#{obj.getNumero()}" itemValue="#{obj.getId()}"/>
								</p:selectOneMenu>
								
								<p:outputLabel for="idPF" value="Pessoa Fisica:" rendered="true"></p:outputLabel>
				    			<p:selectOneMenu id="idPF" value="#{AdicionarTitularBean.idPessoaFisica}" style="width: 90%;">
								   <f:selectItem itemLabel="Selecione a Pessoa Física" itemValue="" noSelectionOption="true" />
								   <f:selectItems value="#{AdicionarTitularBean.listaPessoaFisica}" var="obj" itemLabel="#{obj.getNome()}" itemValue="#{obj.getId()}"/>
								</p:selectOneMenu>
								
								<p:outputLabel for="idSenhaFisica" value="Senha da Conta:" rendered="true"></p:outputLabel>
						    	<p:inputText id="idSenhaFisica" value="#{AdicionarTitularBean.senha}" rendered="true"></p:inputText>
								
							</h:panelGrid>
							<p:commandButton class="botaoPainel" value="Adicionar Conjunta" action="#{AdicionarTitularBean.adicionarContaFisicaClick()}" icon="ui-icon-check" process="@form" ajax="true" update="frmConteudoFisica"/>
						</h:form>
			    	</p:tab>
			    	
			    	<p:tab title="Pessoa Jurídica">
			    		<h:form id="frmConteudoJuridica">
				    		<h:panelGrid columns="2" class="painel" style="width: 100%;">
				    		
					    		<p:outputLabel for="idContaPJ" value="Agencia:" rendered="true"></p:outputLabel>
				    			<p:selectOneMenu id="idContaPJ" value="#{AdicionarTitularBean.idConta}" style="width: 90%;">
								   <f:selectItem itemLabel="Selecione a Conta" itemValue="" noSelectionOption="true" />
								   <f:selectItems value="#{AdicionarTitularBean.listaConta}" var="obj" itemLabel="#{obj.getNumero()}" itemValue="#{obj.getId()}"/>
								</p:selectOneMenu>
								
								<p:outputLabel for="idPJ" value="Pessoa Jurídica:" rendered="true"></p:outputLabel>
				    			<p:selectOneMenu id="idPJ" value="#{AdicionarTitularBean.idPessoaJuridica}" style="width: 90%;">
								   <f:selectItem itemLabel="Selecione a Pessoa Jurídica" itemValue="" noSelectionOption="true" />
								   <f:selectItems value="#{AdicionarTitularBean.listaPessoaJuridica}" var="obj" itemLabel="#{obj.getRazaosocial()}" itemValue="#{obj.getId()}"/>
								</p:selectOneMenu>
						    	
						    	<p:outputLabel for="idSenhaJuridica" value="Senha da Conta:" rendered="true"></p:outputLabel>
						    	<p:inputText id="idSenhaJuridica" value="#{AdicionarTitularBean.senha}" rendered="true"></p:inputText>
								
							</h:panelGrid>	
							<p:commandButton class="botaoPainel" value="Adicionar Conjunta" action="#{AdicionarTitularBean.adicionarContaJuridicaClick()}" icon="ui-icon-check" process="@form" ajax="true" update="frmConteudoJuridica"/>
			    		</h:form>
			    	</p:tab>
				</p:tabView>
				
				<h:form>
					<h:panelGrid columns="1" class="painel" style="width: 100%; text-align:right;">
					<p:commandButton class="botaoPainel" value="Painel" action="#{PainelBean.painelClick()}" icon="ui-icon-home" ajax="true"/>
					</h:panelGrid>
				</h:form>
			</p:panel>
	</h:body>
</html>
