<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>
			.botao{
				width: 100px;
				height: 70px;
				margin: 9px;
				display: block;
				margin: 0 auto;
			}
			.painel{
				width: 400px;
				display: block;
				margin: auto auto;
			}
			.display{
				font-size: 20px;
				text-align: center;
				background-color:white;
				display: block;
				margin: 10px auto 10px auto;
				padding: 20px;
				border-radius: 8px;
			}
			.displayAmarelo{
				font-size: 20px;
				text-align: center;
				background-color: yellow;
				display: block;
				margin: 10px auto 10px auto;
				padding: 20px;
				border-radius: 8px;
			}
			
			
		</style>
		<meta charset="UTF-8" />
		<title>Relógio</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<h:form id="frmRelogio">
			<p:panel id="pnRelogio" class="painel" header="Relógio">	
				<p:outputLabel class="display" value="#{IndexBean.relogio}" rendered="#{IndexBean.mostraBranco}"></p:outputLabel>
				<p:outputLabel class="displayAmarelo" value="#{IndexBean.relogio}" rendered="#{IndexBean.mostraAmarelo}"></p:outputLabel>
				<h:panelGrid columns="2" style="width: 100%;">	
					<p:commandButton class="botao" value="A" actionListener="#{IndexBean.botaoAClick()}" update=":frmRelogio:pnRelogio" ajax="true"/>
					<p:commandButton class="botao" value="B" actionListener="#{IndexBean.botaoBClick()}" update=":frmRelogio:pnRelogio"  ajax="true"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
