<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>
			
		</style>
		<meta charset="UTF-8" />
		<title>Menu</title>
		<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
	</h:head>
	<h:body>
		<p:panel header="Gestão de UF - Unidade Federativa" style="width: 98%;">
				
				<h:form id="frmpesquisar">	
					<p:panel id="pnlPesquisa" header="Pesquisa" style="width: 40%;" rendered="#{ufBean.mostraPesquisar}">
						
							<h:panelGrid columns="2" style="width: 100%;">
								<label for="input_sigla_pesquisa">Sigla:</label>
								<p:inputText id="input_sigla_pesquisa" value="#{ufBean.currentUf.getSigla()}" style="width: 100%;"/>
								<label for="input_nome_pesquisa">Nome:</label>
								<p:inputText id="input_nome_pesquisa" value="#{ufBean.currentUf.getNome()}" style="width: 100%;"/>
								<p:spacer />
								<h:panelGrid columns="2" style="width: 100%;">
									<p:commandButton value="Pesquisar"/>
									<p:commandButton value="Incluir" actionListener="#{ufBean.incluirClick()}" process="@this" update="#{ufBean.getIdToUpdate()}"/>
								</h:panelGrid>
								
							</h:panelGrid>
						
					</p:panel>
				</h:form>
				
				<p:spacer />
				
				<h:form id="frmResultado">
					<p:panel id="pnlResultado" header="Resultado" style="width: 40%;" rendered="#{ufBean.mostraPesquisar}">
							
							<p:dataTable var="uf" value="#{UfBean.ufs}">
					             <p:column headerText="Sigla">
					                    <h:outputText value="#{uf.sigla}" />
					             </p:column>
					  
					             <p:column headerText="Nome">
					                    <h:outputText value="#{uf.nome}" />
					             </p:column>
					  
					             <p:column headerText="Ações">
					                    
					             </p:column> 
					       </p:dataTable>
						
					</p:panel>
				</h:form>
				
				<p:spacer />
				<h:form id="frmnovauf">	
					<p:panel id="pnlnovauf" header="Nova UF" style="width: 40%;" rendered="#{ufBean.mostraIncluir}">
						
							<h:panelGrid columns="2" style="width: 100%;">
								<label for="inputsiglainclusao">Sigla:</label>
								<p:inputText id="inputsiglainclusao" value="#{ufBean.currentUf.getSigla()}" style="width: 100%;"/>
								<label for="inputnomeinclusao">Nome:</label>
								<p:inputText id="inputnomeinclusao" value="#{ufBean.currentUf.getNome()}" style="width: 100%;"/>
								<p:spacer />
								<p:commandButton value="OK" action="#{ufBean.okClick()}" process="@this" update="#{ufBean.getIdToUpdate()}" />
							</h:panelGrid>
						
					</p:panel>
				</h:form>
			<p:spacer />
			
			<h:form>	
				<p:commandButton class="botavoltar para index" value="Voltar" action="/view/index/index" ajax="false"/>
			</h:form>
		
		</p:panel>
	</h:body>
</html>
