<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<style>
		table#estrutura{
			width: 100%
		}
		td#menu{
			width: 18%;
			vertical-align: top;
		}
		td#conteudo{
			vertical-align: top;
		}
		#frmPainelPesquisaFiscalizacao{
			margin-left: auto;
    		margin-right: auto;
		}
		.botaomenu{
			width: 200px;
			margin: 9px;
		}
	</style>
	<meta charset="UTF-8" />
	<title>Menu</title>
	<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>
<h:body>

	<p:panel header="Fiscalização WEB" style="width: 98%;">
		<h3>Arquitetura e Modelagem de Software</h3>
		<table id="estrutura">
			<tr>
				<td id="menu">
					<h:form>  
					    <p:growl id="messages" showDetail="false"/>
					    <p:menu toggleable="true">
					        <p:submenu label="Teste Painel">
					            <p:menuitem value="Azul" actionListener="#{indexBean.setAzul()}" process="@this" update="#{indexBean.getIdToUpdate()}" icon="ui-icon-star" />
					            <p:menuitem value="Verde" actionListener="#{indexBean.setVerde()}" process="@this" update="#{indexBean.getIdToUpdate()}" icon="ui-icon-star"/>
					            <p:menuitem value="Vermelho" actionListener="#{indexBean.setVermelho()}" process="@this" update="#{indexBean.getIdToUpdate()}" icon="ui-icon-star"/>
					        </p:submenu>
					        <p:submenu label="UF">
					            <p:menuitem value="Icluir" update="messages" ajax="false" icon="ui-icon-arrowstop-1-w"/>
					            <p:menuitem value="Excluir" update="messages" ajax="false" icon="ui-icon-close"/>
					            <p:menuitem value="Pesquisar" update="messages" ajax="false" icon="ui-icon-search"/>
					            <p:menuitem value="Alterar" update="messages" ajax="false" icon="ui-icon-pencil"/>
					        </p:submenu>
					        <p:submenu label="Município">
					            <p:menuitem value="Icluir" update="messages" ajax="false" icon="ui-icon-arrowstop-1-w"/>
					            <p:menuitem value="Excluir" update="messages" ajax="false" icon="ui-icon-close"/>
					            <p:menuitem value="Pesquisar" update="messages" ajax="false" icon="ui-icon-search"/>
					            <p:menuitem value="Alterar" update="messages" ajax="false" icon="ui-icon-pencil"/>
					        </p:submenu>
					        <p:submenu label="Bairro">
					            <p:menuitem value="Icluir" update="messages" ajax="false" icon="ui-icon-arrowstop-1-w"/>
					            <p:menuitem value="Excluir" update="messages" ajax="false" icon="ui-icon-close"/>
					            <p:menuitem value="Pesquisar" update="messages" ajax="false" icon="ui-icon-search"/>
					            <p:menuitem value="Alterar" update="messages" ajax="false" icon="ui-icon-pencil"/>
					        </p:submenu>
					        <p:submenu label="Pessoa Física">
					            <p:menuitem value="Icluir" update="messages" ajax="false" icon="ui-icon-arrowstop-1-w"/>
					            <p:menuitem value="Excluir" update="messages" ajax="false" icon="ui-icon-close"/>
					            <p:menuitem value="Pesquisar" update="messages" ajax="false" icon="ui-icon-search"/>
					            <p:menuitem value="Alterar" update="messages" ajax="false" icon="ui-icon-pencil"/>
					        </p:submenu>
					        <p:submenu label="Pessoa Jurídica">
					            <p:menuitem value="Icluir" update="messages" ajax="false" icon="ui-icon-arrowstop-1-w"/>
					            <p:menuitem value="Excluir" update="messages" ajax="false" icon="ui-icon-close"/>
					            <p:menuitem value="Pesquisar" update="messages" ajax="false" icon="ui-icon-search"/>
					            <p:menuitem value="Alterar" update="messages" ajax="false" icon="ui-icon-pencil"/>
					        </p:submenu>
					        <p:submenu label="Fiscalização">
					            <p:menuitem value="Icluir" update="messages" ajax="false" icon="ui-icon-arrowstop-1-w"/>
					            <p:menuitem value="Excluir" update="messages" ajax="false" icon="ui-icon-close"/>
					            <p:menuitem value="Pesquisar" actionListener="#{indexBean.setPainelPesquisaFiscalizacao()}" process="@this" update="#{indexBean.getIdToUpdate()}" icon="ui-icon-search"/>
					        </p:submenu>
					    </p:menu>
					</h:form>
				</td>
				<td id="conteudo">
					<h:form id="frmVermelho" >
						<p:panel id="pnlVermelho" style="width: 100%; height: 300px; background: #FA8072;" rendered="#{indexBean.mostraVermelho}" >
							
						</p:panel>
					</h:form>
					 
					<h:form id="frmVerde" >
						<p:panel id="pnlVerde" style="width: 100%; height: 300px; background: #20B2AA;" rendered="#{indexBean.mostraVerde}" >
							
						</p:panel>
					</h:form>
					
					<h:form id="frmAzul" >
						<p:panel id="pnlAzul" style="width: 100%; height: 300px; background: #87CEFA;" rendered="#{indexBean.mostraAzul}" >
							
						</p:panel>
					</h:form>
					
					<h:form id="frmPainelPesquisaFiscalizacao" >
						<p:panel id="pnlPesquisaFiscalizacao" style="width: 100%;" rendered="#{indexBean.mostraPainelPesquisaFiscalizacao}" >
							<p:commandButton class="botaomenu" value="Por Periodo" />
							<p:commandButton class="botaomenu" value="Por Periodo e Fiscal" />
							<p:commandButton class="botaomenu" value="Em pessoa física"  />
						</p:panel>
					</h:form>
					
				</td>
			</tr>
		</table>
	</p:panel>
</h:body>
</html>
